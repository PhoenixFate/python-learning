<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookDetail</title>
</head>
<body>
<h1>{{ book.title }}</h1>
英雄信息如下：<br>
<ul>
    {% for hero in hero_list %}
        <li>{{ hero.name }}--{{ hero.comment }}</li>
    {# 如果for的循环内容为空，则执行empty对应的内容#}
    {% empty %}
        <li>没有英雄信息</li>
    {% endfor %}
</ul>
</body>
</html>
