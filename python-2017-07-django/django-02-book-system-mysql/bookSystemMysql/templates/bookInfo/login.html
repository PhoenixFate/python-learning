<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="/login_check/">
    用户名: <input type="text" name="username" value="{{ username_cookie }}"><br>
    密码: <input type="password" name="password"><br>
    <input type="checkbox" name="remember">自动登录 <br>
    性别：<input type="radio" name="gender" value="man">男 <input type="radio" name="gender" value="woman">女 <br>
    <input type="checkbox" name="is_tuanyuan" value="is_tuanyuan">是否是团员 <br>
    兴趣爱好: <input type="checkbox" name="joy" value="sing">唱歌 <input type="checkbox" name="joy" value="dance">跳舞 <br>
    <select name="city">
        <option>北京</option>
        <option>天津</option>
        <option>南京</option>
    </select>
    <br>
    <textarea name="more_text" placeholder="请输入备注"></textarea>
    <input type="submit" value="submit">
</form>
</body>
</html>
